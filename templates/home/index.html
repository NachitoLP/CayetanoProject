{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5cd1008cde.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Página web</title>
</head>
<body class="body_home">
    <header class="body_header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="material-symbols-outlined navbar-toggler-icon">menu</span>
                </button>
                <button id="user_toggle_button" class="navbar_user_button" style="border: none;background-color: transparent;font-size: 30px;"><i class="fa-solid fa-circle-user list-icons"></i></button>
                <div id="user_menu">
                    <a href="/log-out">Cerrar sesión</a>
                </div>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="view/atentions">Atenciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="view/persons">Personas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="home_buttons_div">
        <a href="/register/atention"><button class="home_register_button atention_btn">Registro de Atenciones</button></a>
        <a href="/register/person"><button class="home_register_button person_btn">Registro de Personas</button></a>
    </div>

    <div class="home_stadistics_div">
        <h3 class="home_stadistics_title">Estadísticas</h3>
        <form method="POST" action="" class="form-control home_stadistics_form">
            {% csrf_token %}

            <div class="form-group">
                <label for="since_date">Fecha desde</label>
                <input type="text" name="since_date" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="until_date">Fecha hasta</label>
                <input type="text" name="until_date" class="form-control">
            </div>

            <div class="form-group">
                <label for="service_reason">Motivo</label>
                <input type="text" name="service_reason" class="form-control">
            </div>

            <div class="form-group home_search_form_div">
                <button type="submit" class="btn btn-primary">Buscar</button>
                <button class="btn btn-secondary">Exportar</button>
            </div>
        </form>
    </div>

    <div class="home_results_div">
        <h3 class="home_stadistics_title">Resultados</h3>
        <p style="text-align: center;">Atenciones totales: N</p>
    </div>

    <footer class="footer_log_in">
        <p>Sistema elaborado por Tech Pro - 2024</p>
        <p><< Todos los derechos reservados >></p>
    </footer>

    <script>
        document.getElementById('user_toggle_button').addEventListener('click', function() {
            var menu = document.getElementById('user_menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        });

        window.addEventListener('click', function(event) {
            var button = document.getElementById('user_toggle_button');
            var menu = document.getElementById('user_menu');
            if (!button.contains(event.target) && !menu.contains(event.target)) {
                menu.style.display = 'none';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
