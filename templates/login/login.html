{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5cd1008cde.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/logo.jpg' %}" type="image/jpg">
    <title>Casa Social</title>
</head>
<body>

    
    <div class="banner">
        <img src="{% static 'images/Parroquia.jpeg' %}" alt="Banner de la Parroquia">
    </div>

    <div class="body_login">
        {% if error %}
            <div class="body_login_error">
                <p><strong>{{error}}</strong></p>
            </div>
        {% endif %}
        <div class="login_container">
            <div class="login_container_div_form">
                <h3>Iniciar Sesión</h3>
                <form action="/sign-in/" method="POST" class="login_form">
                    {% csrf_token %}
                    <input class="login_form_input" type="text" name="username" placeholder="Nombre de usuario" required/>
                    <input class="login_form_input" type="password" name="password" placeholder="Contraseña" required/>
                    <button class="login_form_submit" type="submit">Ingresar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer_log_in" style="position: absolute;">
        <p>Sistema elaborado por Tech Pro - 2024</p>
        <p><< Todos los derechos reservados >></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
